<html>
<head>
<title>Totem Control</title>
<base href="http://localhost:50000/" />
<!--
<base href="http://192.168.2.2:50000/" />
-->
</head>
<body>

<form name="formname" id="formid" method="post" action="/">
<table>
<tr>
    <td><input type="submit" value="set" name="activate" /></td>
    <td>Red</td>
    <td>Green</td>
    <td>Blue</td>
    <td>Tone</td>
    <td>Temperature</td>
    <td>Vibrate</td>
    <td>Fast</td>
    <td>Slow</td>
</tr>
<tr>
    <td>On</td>
    <td><input type="radio" name="red" value="255" /></td>
    <td><input type="radio" name="green" value="255" /></td>
    <td><input type="radio" name="blue" value="255" /></td>
    <td><input type="radio" name="tone" value="255" /></td>
    <td><input type="radio" name="temp" value="255" /></td>
    <td><input type="radio" name="vibrate" value="255" /></td>
    <td><input type="radio" name="fast" value="255" /></td>
    <td><input type="radio" name="slow" value="255" /></td>
</tr>
<tr>
    <td>Off</td>
    <td><input type="radio" name="red" value="0" checked /></td>
    <td><input type="radio" name="green" value="0" checked /></td>
    <td><input type="radio" name="blue" value="0" checked /></td>
    <td><input type="radio" name="tone" value="0" checked /></td>
    <td><input type="radio" name="temp" value="0" checked /></td>
    <td><input type="radio" name="vibrate" value="0" checked /></td>
    <td><input type="radio" name="fast" value="0" checked /></td>
    <td><input type="radio" name="slow" value="0" checked /></td>
</tr>

</table>

</form>

<h1>Totem Control</h1>

</body>
</html>
